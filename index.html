<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam's Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s10 offset-s1 col m6 offset-m3 col l6 offset-l3">
          <div class="content center-align">
            <img class="responsive-img main-img centered" src="images/brain4.png">
            <form id="js-search-form">
              <div class="input-field">
                <input id="search" type="text" class="">
                <label class="active" for="search" data-success="We have lift off.">What would you like to learn about?</label>
                <button class="waves-effect waves-light btn" type="submit">Search</button>
                <a id="random" class="waves-effect waves-light btn" href="https://en.wikipedia.org/wiki/Special:Random">Random<i class="material-icons right">shuffle</i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Search Results Display -->
      <div class="row">
        <div id="js-display-result" class="col s12 col m10 offset-m1 col l10 offset-l1">
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container center-align">
        by <a href="https://github.com/abohannon">adam</a>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
